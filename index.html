<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Plant Codex - Discover the wonders of nature">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Plant Codex - Plant Information Hub</title>
    <link rel="icon" href="img/core-img/favicon.ico">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Playfair+Display:wght@700&display=swap"
        rel="stylesheet">

    <!-- Custom Style -->
    <link rel="stylesheet" href="style.css">

    <style>
        body::before {
            background-image: url('background.jpg');
        }

        /* ANIMATED BACKGROUND PARTICLES */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
            pointer-events: none;
        }

        /* HERO SECTION */
        .hero-section {
            position: relative;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 100px 20px 50px;
            z-index: 1;
        }

        .hero-content {
            max-width: 900px;
            text-align: center;
            animation: fadeInUp 1s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .hero-title {
            font-family: 'Playfair Display', serif;
            font-size: 72px;
            font-weight: 700;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #4CAF50 0%, #70c745 50%, #66bb6a 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1.2;
            -webkit-text-stroke: 1px rgba(0, 0, 0, 0.3);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .hero-subtitle {
            font-size: 20px;
            color: #000000;
            margin-bottom: 50px;
            font-weight: 400;
        }

        /* SEARCH BOX */
        .search-container {
            margin-bottom: 60px;
            position: relative;
        }

        .search-box {
            display: flex;
            max-width: 600px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 50px;
            overflow: hidden;
            border: 2px solid rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(112, 199, 69, 0.2);
        }

        .search-box:hover,
        .search-box:focus-within {
            border-color: #4CAF50;
            box-shadow: 0 10px 40px rgba(112, 199, 69, 0.2);
            transform: translateY(-2px);
        }

        .search-box input {
            flex: 1;
            padding: 20px 30px;
            background: transparent;
            border: none;
            color: #000000;
            font-size: 16px;
            font-family: 'Poppins', sans-serif;
            outline: none;
        }

        .search-box input::placeholder {
            color: #000000;
            opacity: 0.6;
        }

        .search-box button {
            padding: 20px 40px;
            background: linear-gradient(135deg, #4CAF50 0%, #70c745 100%);
            border: none;
            color: #ffffff;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Poppins', sans-serif;
            font-size: 16px;
        }

        .search-box button:hover {
            background: linear-gradient(135deg, #3d9140 0%, #5db835 100%);
            transform: scale(1.05);
        }

        /* FEATURE CARDS */
        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            margin-top: 60px;
            max-width: 1200px;
            margin-left: auto;
            margin-right: auto;
        }

        .feature-card {
            background: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            padding: 40px 30px;
            border-radius: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            transition: all 0.4s ease;
            cursor: pointer;
            animation: fadeInUp 1s ease-out;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
        }

        .feature-card:nth-child(1) {
            animation-delay: 0.1s;
        }

        .feature-card:nth-child(2) {
            animation-delay: 0.2s;
        }

        .feature-card:nth-child(3) {
            animation-delay: 0.3s;
        }

        .feature-card:nth-child(4) {
            animation-delay: 0.4s;
        }

        .feature-card:hover {
            transform: translateY(-10px);
            border-color: #4CAF50;
            background: rgba(255, 255, 255, 0.6);
            box-shadow: 0 15px 50px rgba(112, 199, 69, 0.2);
        }

        .feature-icon {
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, #4CAF50, #70c745);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 32px;
            color: #ffffff;
        }

        .feature-card h3 {
            font-size: 22px;
            margin-bottom: 15px;
            color: #2d3748;
            font-weight: 700;
            text-align: center;
        }

        .feature-card p {
            color: #000000;
            line-height: 1.6;
            font-size: 14px;
            font-weight: 500;
            text-align: center;
        }

        /* QUOTE SECTION */
        .quote-section {
            max-width: 800px;
            margin: 80px auto 0;
            padding: 50px 40px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 25px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            text-align: center;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
        }

        .quote-text {
            font-size: 22px;
            font-style: italic;
            color: #000000;
            margin-bottom: 20px;
            line-height: 1.8;
        }

        .quote-author {
            font-size: 18px;
            color: #4CAF50;
            font-weight: 600;
        }

        .quote-controls {
            margin-top: 30px;
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .quote-btn {
            padding: 12px 30px;
            background: linear-gradient(135deg, #4CAF50, #70c745);
            border: none;
            border-radius: 50px;
            color: #ffffff;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            font-family: 'Poppins', sans-serif;
        }

        .quote-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(112, 199, 69, 0.3);
        }

        .quote-btn.icon-only {
            padding: 12px;
            width: 45px;
            height: 45px;
            justify-content: center;
        }

        /* PLANT LIST PANEL */
        .plant-list-panel {
            position: fixed;
            right: -350px;
            top: 100px;
            width: 320px;
            max-height: 70vh;
            background: rgba(255, 255, 255, 0.98);
            border-radius: 20px 0 0 20px;
            padding: 30px 20px;
            box-shadow: -5px 0 30px rgba(0, 0, 0, 0.1);
            transition: right 0.3s ease;
            z-index: 999;
            border: 2px solid #e2e8f0;
        }

        .plant-list-panel.open {
            right: 0;
        }

        .panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #e2e8f0;
        }

        .panel-header h3 {
            color: #4CAF50;
            font-size: 20px;
        }

        .close-panel {
            background: none;
            border: none;
            color: #718096;
            font-size: 24px;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .close-panel:hover {
            color: #4CAF50;
        }

        .plant-list {
            list-style: none;
            max-height: 500px;
            overflow-y: auto;
            padding-right: 10px;
        }

        .plant-list::-webkit-scrollbar {
            width: 8px;
        }

        .plant-list::-webkit-scrollbar-track {
            background: #f7fafc;
            border-radius: 10px;
        }

        .plant-list::-webkit-scrollbar-thumb {
            background: #4CAF50;
            border-radius: 10px;
        }

        .plant-list li {
            padding: 12px 15px;
            margin-bottom: 8px;
            background: #f7fafc;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid transparent;
        }

        .plant-list li:hover {
            background: #e6f7e6;
            border-color: #4CAF50;
            transform: translateX(-5px);
        }

        .plant-list li a {
            color: #2d3748;
            text-decoration: none;
            display: block;
            font-size: 14px;
        }

        .toggle-panel-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #4CAF50, #70c745);
            border: none;
            border-radius: 50%;
            color: #ffffff;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 5px 25px rgba(112, 199, 69, 0.4);
            transition: all 0.3s ease;
            z-index: 998;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
                box-shadow: 0 5px 25px rgba(112, 199, 69, 0.4);
            }

            50% {
                transform: scale(1.05);
                box-shadow: 0 10px 40px rgba(112, 199, 69, 0.6);
            }
        }

        .toggle-panel-btn:hover {
            transform: rotate(90deg) scale(1.1);
        }

        /* MODALS */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            z-index: 2000;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .modal-content {
            background: #ffffff;
            padding: 40px;
            border-radius: 25px;
            max-width: 90%;
            max-height: 85vh;
            overflow-y: auto;
            position: relative;
            border: 2px solid #e2e8f0;
            animation: modalSlideIn 0.3s ease-out;
        }

        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: translateY(50px) scale(0.9);
            }

            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .modal-close {
            position: absolute;
            top: 20px;
            right: 25px;
            font-size: 36px;
            color: #718096;
            cursor: pointer;
            background: none;
            border: none;
            transition: all 0.3s ease;
            z-index: 10;
        }

        .modal-close:hover {
            color: #4CAF50;
            transform: rotate(90deg);
        }

        .results-container {
            display: flex;
            gap: 30px;
            flex-wrap: nowrap;
            overflow-x: auto;
            padding: 20px 10px;
        }

        .results-container::-webkit-scrollbar {
            height: 10px;
        }

        .results-container::-webkit-scrollbar-track {
            background: #f7fafc;
            border-radius: 10px;
        }

        .results-container::-webkit-scrollbar-thumb {
            background: #4CAF50;
            border-radius: 10px;
        }

        .plant-card {
            min-width: 300px;
            background: #ffffff;
            border-radius: 20px;
            overflow: hidden;
            border: 2px solid #e2e8f0;
            transition: all 0.3s ease;
        }

        .plant-card:hover {
            transform: translateY(-5px);
            border-color: #4CAF50;
            box-shadow: 0 10px 40px rgba(112, 199, 69, 0.2);
        }

        .plant-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .plant-card img:hover {
            transform: scale(1.05);
        }

        .plant-details {
            padding: 25px;
        }

        .plant-details h2 {
            color: #4CAF50;
            font-size: 20px;
            margin-bottom: 15px;
        }

        .plant-details p {
            color: #718096;
            margin-bottom: 10px;
            font-size: 14px;
            line-height: 1.6;
        }

        .plant-details strong {
            color: #2d3748;
        }

        .plant-links {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            flex-wrap: wrap;
        }

        .plant-link {
            padding: 8px 16px;
            background: linear-gradient(135deg, #4CAF50, #70c745);
            color: #ffffff;
            text-decoration: none;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 5px;
            cursor: pointer;
        }

        .plant-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(112, 199, 69, 0.3);
        }

        .not-found {
            text-align: center;
            color: #e53e3e;
            font-size: 18px;
            padding: 40px;
        }

        /* IMAGE MODAL */
        .image-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 2001;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .image-modal-content {
            position: relative;
            max-width: 90%;
            max-height: 90%;
        }

        .image-modal-content img {
            max-width: 100%;
            max-height: 90vh;
            border-radius: 15px;
            box-shadow: 0 10px 50px rgba(0, 0, 0, 0.5);
        }

        /* MAP MODAL */
        .map-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 2002;
            padding: 40px;
        }

        .map-modal-content {
            width: 100%;
            max-width: 900px;
            height: 80vh;
            margin: 0 auto;
            border-radius: 20px;
            overflow: hidden;
            position: relative;
            border: 2px solid #4CAF50;
        }

        /* FAVORITE CONTAINER */
        .favorite-container {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #ffffff;
            padding: 40px;
            border-radius: 25px;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            z-index: 2003;
            border: 2px solid #e2e8f0;
            box-shadow: 0 10px 50px rgba(0, 0, 0, 0.2);
        }

        .favorite-container h6 {
            color: #4CAF50;
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }

        .favorite-container ul {
            list-style: none;
            margin-bottom: 20px;
        }

        .favorite-container li {
            padding: 15px;
            margin-bottom: 10px;
            background: #f7fafc;
            border-radius: 10px;
            color: #718096;
            border: 1px solid #e2e8f0;
        }

        .favorite-container button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #4CAF50, #70c745);
            border: none;
            border-radius: 50px;
            color: #ffffff;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Poppins', sans-serif;
        }

        .favorite-container button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(112, 199, 69, 0.3);
        }

        /* PRELOADER */
        .preloader {
            background: linear-gradient(135deg, #f5f7fa 0%, #ffffff 50%, #f0fff4 100%);
            width: 100%;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .preloader-circle {
            width: 80px;
            height: 80px;
            border: 3px solid transparent;
            border-top-color: #4CAF50;
            border-bottom-color: #70c745;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .preloader-img {
            position: absolute;
        }

        .preloader-img img {
            width: 45px;
            animation: pulse 1.5s ease-in-out infinite;
        }

        /* RESPONSIVE */
        @media (max-width: 768px) {
            .hero-title {
                font-size: 42px;
            }

            .hero-subtitle {
                font-size: 16px;
            }

            .navbar {
                padding: 15px 20px;
            }

            .nav-menu {
                position: fixed;
                top: 70px;
                right: -100%;
                width: 250px;
                height: calc(100vh - 70px);
                background: rgba(255, 255, 255, 0.98);
                flex-direction: column;
                padding: 30px 20px;
                gap: 20px;
                transition: right 0.3s ease;
                box-shadow: -5px 0 20px rgba(0, 0, 0, 0.1);
            }

            .nav-menu.active {
                right: 0;
            }

            .menu-toggle {
                display: flex;
            }

            .menu-toggle.active span:nth-child(1) {
                transform: rotate(45deg) translate(8px, 8px);
            }

            .menu-toggle.active span:nth-child(2) {
                opacity: 0;
            }

            .menu-toggle.active span:nth-child(3) {
                transform: rotate(-45deg) translate(7px, -7px);
            }

            .features {
                grid-template-columns: 1fr;
            }

            .search-box {
                max-width: 100%;
            }

            .plant-list-panel {
                width: 280px;
                right: -280px;
            }

            .quote-section {
                padding: 30px 20px;
            }

            .quote-text {
                font-size: 18px;
            }
        }

        @media (max-width: 480px) {
            .hero-title {
                font-size: 32px;
            }

            .logo {
                font-size: 22px;
            }

            .search-box input {
                padding: 15px 20px;
                font-size: 14px;
            }

            .search-box button {
                padding: 15px 25px;
                font-size: 14px;
            }

            .modal-content {
                padding: 25px 20px;
            }
        }
    </style>
</head>

<body>
    <!-- Preloader -->
    <div class="preloader d-flex align-items-center justify-content-center">
        <div class="preloader-circle"></div>
        <div class="preloader-img">
            <img src="img/core-img/s1.png" alt="">
        </div>
    </div>

    <!-- Animated Background Particles -->
    <div class="particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="logo">
                <img src="logo.png" alt="Plant Codex">
                <span>Plant Codex</span>
            </a>
            <ul class="nav-menu">
                <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
                <li><a href="about.html"><i class="fas fa-user"></i> About</a></li>
                <li><a href="database.html"><i class="fas fa-database"></i> Database</a></li>
                <li><a href="caretips.html"><i class="fas fa-leaf"></i> Care Tips</a></li>
                <li><a href="service.html"><i class="fas fa-cogs"></i> Services</a></li>
                <li><a href="contact.html"><i class="fas fa-envelope"></i> Contact</a></li>
            </ul>
            <div class="menu-toggle">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero-section">
        <div class="hero-content">
            <h1 class="hero-title">Welcome to Plant Codex</h1>
            <p class="hero-subtitle">Discover the wonders of nature, one plant at a time</p>

            <!-- Search Box -->
            <div class="search-container">
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="Search for any plant...">
                    <button onclick="searchPlants()"><i class="fas fa-search"></i> Search</button>
                </div>
            </div>



            <!-- Plant of the Day Section -->
            <div class="quote-section">
                <h3
                    style="color: #4CAF50; margin-bottom: 20px; font-family: 'Playfair Display', serif; font-size: 36px; text-transform: uppercase; letter-spacing: 2px;">
                    Discover</h3>
                <h2 id="plant-name" class="quote-author" style="font-size: 28px; margin-bottom: 10px;">Loading...</h2>
                <div id="plant-info" class="quote-text" style="font-size: 18px; margin-bottom: 20px;">
                    <p id="plant-type-display"></p>
                    <p id="plant-location-display"></p>
                </div>
                <div class="quote-controls">
                    <button id="next-plant" class="quote-btn"><i class="fas fa-sync-alt"></i> Discover Another</button>
                    <button id="view-plant" class="quote-btn"><i class="fas fa-eye"></i> View Details</button>
                </div>
            </div>
        </div>
    </section>

    <!-- Plant List Panel -->
    <div class="plant-list-panel" id="plant-panel">
        <div class="panel-header">
            <h3>Plant Directory</h3>
            <button class="close-panel" id="close-panel">&times;</button>
        </div>
        <ul class="plant-list" id="plant-list"></ul>
    </div>

    <!-- Toggle Panel Button -->
    <button class="toggle-panel-btn" id="toggle-panel"><i class="fas fa-list-ul"></i></button>

    <!-- Search Results Modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <button class="modal-close" onclick="closeModal()">&times;</button>
            <div id="results" class="results-container"></div>
        </div>
    </div>

    <!-- Image Modal -->
    <div id="imageModal" class="image-modal">
        <div class="image-modal-content">
            <button class="modal-close" onclick="closeImageModal()">&times;</button>
            <img id="modalImage" src="" alt="Plant Image">
        </div>
    </div>

    <!-- Map Modal -->
    <div id="mapModal" class="map-modal">
        <div class="map-modal-content">
            <button class="modal-close" onclick="closeMapModal()">&times;</button>
            <div id="mapContainer" style="width: 100%; height: 100%;"></div>
        </div>
    </div>

    <!-- Favorite Container -->
    <div class="favorite-container">
        <h6>Favorite Quotes</h6>
        <ul id="list-of-favourite-quotes"></ul>
        <button id="close-favorite">Close</button>
    </div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <script src="js/jquery/jquery-2.2.4.min.js"></script>
    <script src="js/bootstrap/popper.min.js"></script>
    <script src="js/bootstrap/bootstrap.min.js"></script>
    <script src="js/plugins/plugins.js"></script>
    <script src="js/active.js"></script>

    <script src="js/main.js"></script>
    <script>

        // Mobile menu toggle
        const menuToggle = document.querySelector('.menu-toggle');
        const navMenu = document.querySelector('.nav-menu');

        menuToggle.addEventListener('click', () => {
            menuToggle.classList.toggle('active');
            navMenu.classList.toggle('active');
        });

        // Close menu when clicking outside
        document.addEventListener('click', (e) => {
            if (!navMenu.contains(e.target) && !menuToggle.contains(e.target)) {
                menuToggle.classList.remove('active');
                navMenu.classList.remove('active');
            }
        });

        // Plant list panel toggle
        const togglePanel = document.getElementById('toggle-panel');
        const plantPanel = document.getElementById('plant-panel');
        const closePanel = document.getElementById('close-panel');

        togglePanel.addEventListener('click', () => {
            plantPanel.classList.add('open');
        });

        closePanel.addEventListener('click', () => {
            plantPanel.classList.remove('open');
        });

        // Load plant list from Excel
        document.addEventListener('DOMContentLoaded', () => {
            const plantList = document.getElementById('plant-list');
            const searchInput = document.getElementById('searchInput');
            const searchButton = document.querySelector('.search-box button');

            fetch('plantnames.xlsx')
                .then(response => response.arrayBuffer())
                .then(data => {
                    const workbook = XLSX.read(data, { type: 'array' });
                    const sheetName = workbook.SheetNames[0];
                    const sheet = workbook.Sheets[sheetName];
                    const range = sheet['!ref'];
                    const [startCell, endCell] = range.split(':');
                    const startRow = parseInt(startCell.replace(/\D/g, ''));
                    const endRow = parseInt(endCell.replace(/\D/g, ''));

                    for (let row = startRow; row <= endRow; row++) {
                        const cellAddress = `A${row}`;
                        const cell = sheet[cellAddress];
                        if (cell && cell.v) {
                            const listItem = document.createElement('li');
                            const listItemLink = document.createElement('a');
                            listItemLink.href = '#';
                            listItemLink.textContent = cell.v;
                            listItemLink.addEventListener('click', (event) => {
                                event.preventDefault();
                                searchInput.value = cell.v;
                                searchButton.click();
                                plantPanel.classList.remove('open');
                            });
                            listItem.appendChild(listItemLink);
                            plantList.appendChild(listItem);
                        }
                    }
                })
                .catch(error => console.error('Error loading plant list:', error));

            // Enter key search
            searchInput.addEventListener('keypress', (event) => {
                if (event.key === 'Enter') {
                    searchPlants();
                }
            });

            // Load plant data
            fetch('https://gist.githubusercontent.com/SahilD06/1ea5dbae8c37b2917d6fe345d10dbaf1/raw/74fcb00d739ff7b16f5f7f01dddf61921944153d/plant_data.tsv')
                .then(response => response.text())
                .then(data => {
                    const plants = parseCSV(data);
                    window.plants = plants;
                })
                .catch(error => console.error('Error fetching plant data:', error));
        });

        function parseCSV(data) {
            const lines = data.trim().split('\n');
            // Skip the first line (header)
            return lines.slice(1).map(line => {
                // Split by Tab
                const fields = line.split('\t');

                // Map according to your Gist's column order
                return {
                    name: fields[1],              // Common Name
                    scientificName: fields[2],     // Scientific Name
                    height: fields[3],             // Height
                    description: fields[4],        // Description
                    googleLink: fields[5],         // Information
                    youtubeLink: fields[6],        // Youtube
                    type: fields[7],               // Type
                    location: fields[8],           // Prevalent in
                    lifespan: fields[9],           // Lifespan
                    oxygenLevel: fields[10]        // Oxygen production
                };
            });
        }

        function normalizeString(str) {
            return str.trim().toLowerCase();
        }

        function capitalizeWords(str) {
            return str.toLowerCase().split(' ').map(word => word.charAt(0).toUpperCase() + word.slice(1)).join(' ');
        }

        function searchPlants() {
            const searchInput = normalizeString(document.getElementById('searchInput').value);
            const resultsContainer = document.getElementById('results');
            resultsContainer.innerHTML = '';

            const filteredPlants = window.plants.filter(plant =>
                normalizeString(plant

                    .name).includes(searchInput)
            );

            if (filteredPlants.length === 0) {
                resultsContainer.innerHTML = '<p class="not-found">No plants found</p>';
                openModal();
                return;
            }

            const displayedNames = new Set();

            filteredPlants.forEach((plant, index) => {
                if (!displayedNames.has(normalizeString(plant.name))) {
                    displayedNames.add(normalizeString(plant.name));

                    const imageName = capitalizeWords(plant.name) + '.jpg';

                    const plantCard = document.createElement('div');
                    plantCard.className = 'plant-card';
                    plantCard.innerHTML = `
                        <img src="images/${imageName}" alt="${plant.name}" onclick="openImageModal('images/${imageName}')">
                        <div class="plant-details">
                            <h2>${plant.name} (${plant.scientificName})</h2>
                            <p><strong>Type:</strong> ${plant.type}</p>
                            <p><strong>Height:</strong> ${plant.height}</p>
                            <p><strong>Lifespan:</strong> ${plant.lifespan} years</p>
                            <p><strong>Oxygen Level:</strong> ${plant.oxygenLevel}</p>
                            <p>${plant.description}</p>
                            <div class="plant-links">
                                <a href="${plant.googleLink}" target="_blank" class="plant-link">
                                    <i class="fas fa-info-circle"></i> More Info
                                </a>
                                <a href="${plant.youtubeLink}" target="_blank" class="plant-link">
                                    <i class="fab fa-youtube"></i> Watch Video
                                </a>
                            </div>
                        </div>
                    `;
                    resultsContainer.appendChild(plantCard);

                    setTimeout(() => {
                        plantCard.style.opacity = 1;
                        plantCard.style.transform = 'translateY(0)';
                    }, index * 100);
                }
            });

            openModal();
        }

        function openModal() {
            document.getElementById('myModal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('myModal').style.display = 'none';
        }

        function openImageModal(imageSrc) {
            document.getElementById('modalImage').src = imageSrc;
            document.getElementById('imageModal').style.display = 'flex';
        }

        function closeImageModal() {
            document.getElementById('imageModal').style.display = 'none';
        }

        function openMapModal(location) {
            const apiKey = 'AIzaSyC_X8p8OmhmohqVseE0tGn9hb9n6zSeYl4';
            const mapUrl = `https://www.google.com/maps/embed/v1/place?key=${apiKey}&q=${encodeURIComponent(location.trim())}`;

            const mapContainer = document.getElementById('mapContainer');
            mapContainer.innerHTML = `<iframe width="100%" height="100%" frameborder="0" style="border:0" src="${mapUrl}" allowfullscreen></iframe>`;
            document.getElementById('mapModal').style.display = 'block';
        }

        function closeMapModal() {
            document.getElementById('mapModal').style.display = 'none';
            document.getElementById('mapContainer').innerHTML = '';
        }

        // Plant of the Day functionality
        document.addEventListener('DOMContentLoaded', () => {
            const plantName = document.getElementById('plant-name');
            const plantTypeDisplay = document.getElementById('plant-type-display');
            const plantLocationDisplay = document.getElementById('plant-location-display');
            const nextBtn = document.getElementById('next-plant');
            const viewBtn = document.getElementById('view-plant');

            const updatePlantOfTheDay = () => {
                if (!window.plants || window.plants.length === 0) return;

                const randomIndex = Math.floor(Math.random() * window.plants.length);
                const plant = window.plants[randomIndex];

                if (plantName) plantName.innerText = plant.name;
                if (plantTypeDisplay) plantTypeDisplay.innerHTML = `<strong>Type:</strong> ${plant.type}`;
                if (plantLocationDisplay) plantLocationDisplay.innerHTML = `<strong>Prevalent in:</strong> ${plant.location}`;

                if (viewBtn) {
                    viewBtn.onclick = () => {
                        document.getElementById('searchInput').value = plant.name;
                        searchPlants();
                    };
                }
            };

            if (nextBtn) {
                nextBtn.addEventListener('click', updatePlantOfTheDay);
            }

            // Wait for plants to load before initializing
            const checkData = setInterval(() => {
                if (window.plants && window.plants.length > 0) {
                    updatePlantOfTheDay();
                    clearInterval(checkData);
                }
            }, 100);
        });
    </script>
</body>

</html>
