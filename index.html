.moveable-list-container {
            position: fixed;

            position: fixed;

            border-radius: 10px;

            z-index: 20;
            animation: jump 1s infinite;
            transition: opacity 0.3s;
        }
        @keyframes jump {
            0%, 100% {

            opacity: 0;
        }

            position: absolute;

            cursor: pointer;
            font-size: 24px;
        }

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const plantList = document.getElementById('plant-list');
            const listWrapper = document.getElementById('moveable-list-wrapper');
            const searchInput = document.getElementById('searchInput');
            const searchButton = document.querySelector('.search-bar button');
            const toggleButton = document.getElementById('toggle-button');
            const plantContainer = document.getElementById('plant-container');
            const closeButton = document.getElementById('close-button');

            toggleButton.addEventListener('click', () => {
                plantContainer.style.right = '10px';
                toggleButton.classList.add('hidden');
            });

            closeButton.addEventListener('click', () => {
                plantContainer.style.right = '-220px';
                toggleButton.classList.remove('hidden');
            });

            // Fetch and read the Excel file
            fetch('plantnames.xlsx')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok ' + response.statusText);
                    }
                    return response.arrayBuffer();
                })
                .then(data => {
                    const workbook = XLSX.read(data, { type: 'array' });
                    const sheetName = workbook.SheetNames[0];
                    const sheet = workbook.Sheets[sheetName];
                    const range = sheet['!ref'];
                    const [startCell, endCell] = range.split(':');
                    const startRow = parseInt(startCell.replace(/\D/g, ''));
                    const endRow = parseInt(endCell.replace(/\D/g, ''));

                    plantList.innerHTML = ''; // Clear existing list items

                    for (let row = startRow; row <= endRow; row++) {
                        const cellAddress = `A${row}`;
                        const cell = sheet[cellAddress];
                        if (cell && cell.v) {
                            const listItem = document.createElement('li');
                            const listItemLink = document.createElement('a');
                            listItemLink.href = '#'; // Prevent default link behavior
                            listItemLink.textContent = cell.v;
                            listItemLink.addEventListener('click', (event) => {
                                event.preventDefault();
                                searchInput.value = cell.v;
                                searchButton.click(); // Simulate button click to search
                            });
                            listItem.appendChild(listItemLink);
                            plantList.appendChild(listItem);
                        }
                    }

                    let isUserScrolling = false;
                    let autoScrollInterval;
                    let scrollTop = 0;
                    const scrollSpeed = 1; // Adjust the scrolling speed

                    function startAutoScroll() {
                        autoScrollInterval = setInterval(() => {
                            if (!isUserScrolling) {
                                scrollTop += scrollSpeed;
                                if (scrollTop > plantList.scrollHeight) {
                                    scrollTop = 0; // Reset scroll position
                                }
                                listWrapper.scrollTop = scrollTop; // Move list up
                            }
                        }, 20); // Adjust the interval for smooth scrolling
                    }

                    listWrapper.addEventListener('scroll', () => {
                        isUserScrolling = true; // Pause auto-scrolling
                    });

                    listWrapper.addEventListener('mouseup', () => {
                        isUserScrolling = false; // Resume auto-scrolling when user stops scrolling
                    });

                    listWrapper.addEventListener('mouseleave', () => {
                        isUserScrolling = false; // Resume auto-scrolling when mouse leaves
                    });

                    startAutoScroll(); // Start the auto-scrolling
                })
                .catch(error => console.error('Error fetching or processing the file:', error));
        });
    </script>

function parseCSV(data) {
    return data.trim().split('\n').map(line => {
        const [name, scientificName, type, height, lifespan, oxygenLevel, description, googleLink, youtubeLink, location] = line.split('\t');
        return { name, scientificName, type, height, lifespan, oxygenLevel, description, googleLink, youtubeLink, location };
    });
}

function normalizeString(str) {
    return str.trim().toLowerCase();
}

function capitalizeWords(str) {
    return str
        .toLowerCase()
        .split(' ')
        .map(word => word.charAt(0).toUpperCase() + word.slice(1))
        .join(' ');
}

function searchPlants() {
    const searchInput = normalizeString(document.getElementById('searchInput').value);
    const resultsContainer = document.getElementById('results');
    resultsContainer.innerHTML = '';

    const filteredPlants = window.plants.filter(plant =>
        normalizeString(plant.name).includes(searchInput)
    );

    if (filteredPlants.length === 0) {
        resultsContainer.innerHTML = '<p class="not-found">No plants found</p>';
        openModal();
        return;
    }

    const displayedNames = new Set();

    filteredPlants.forEach((plant, index) => {
        if (!displayedNames.has(normalizeString(plant.name))) {
            displayedNames.add(normalizeString(plant.name));

            // Use a high-resolution image
            const imageName = capitalizeWords(plant.name) + '.jpg';

            const plantCard = document.createElement('div');
            plantCard.className = 'plant-card';
            plantCard.innerHTML = `
                <img src="images/${imageName}" alt="${plant.name}" onclick="openImageModal('images/${imageName}')">
                <div class="details">
    <h2>${plant.name} (${plant.scientificName})</h2>
    <p><strong>Type:</strong> ${plant.type}</p>
    <p><strong>Height:</strong> ${plant.height}</p>
    <p><strong>Lifespan:</strong> ${plant.lifespan} years</p>
    <p><strong>Oxygen Level:</strong> ${plant.oxygenLevel}</p>
    <p>${plant.description}</p>

    <!-- Link to more info (Google) -->
    <p>
        <a href="${plant.googleLink}" target="_blank" style="color: darkgreen; font-weight: bold; text-decoration: none; border-bottom: 2px solid darkgreen; padding-bottom: 2px; margin-left: 20px;">
            More Info
        </a>
    </p>

    <!-- Link to YouTube video (if available) -->
    <p>
        <a href="${plant.youtubeLink}" target="_blank" style="color: darkred; font-weight: bold; text-decoration: none; border-bottom: 2px solid darkred; padding-bottom: 2px; margin-left: 20px;">
            Watch Video
        </a>
    </p>

    <!-- Paragraph with clickable text for map location -->
    <p style="color: blue; font-weight: bold; cursor: pointer; text-decoration: underline; margin-left: 20px;" 
       onclick="openMapModal('${plant.location}')">
       Mostly Found in ${plant.location}
    </p>
</div>

            `;
            resultsContainer.appendChild(plantCard);

            setTimeout(() => {
                plantCard.style.opacity = 1;
                plantCard.style.transform = 'translateY(0)';
            }, index * 100);
        }
    });

    openModal();
}


function openModal() {
    document.getElementById('myModal').style.display = 'flex';
}

function closeModal() {
    document.getElementById('myModal').style.display = 'none';
}

function openImageModal(imageSrc) {
    document.getElementById('modalImage').src = imageSrc;
    document.getElementById('imageModal').style.display = 'flex';
}

function closeImageModal() {
    document.getElementById('imageModal').style.display = 'none';
}

function openMapModal(location) {
    const apiKey = 'AIzaSyC_X8p8OmhmohqVseE0tGn9hb9n6zSeYl4'; // Replace this with your actual API key
    const mapUrl = `https://www.google.com/maps/embed/v1/place?key=${apiKey}&q=${encodeURIComponent(location.trim())}`;
    
    // Log the map URL for debugging
    console.log("Map URL: ", mapUrl);
    
    const mapContainer = document.getElementById('mapContainer');
    mapContainer.innerHTML = `<iframe width="100%" height="100%" frameborder="0" style="border:0" src="${mapUrl}" allowfullscreen></iframe>`;
    
    // Check if mapContainer is available before displaying the modal
    if (mapContainer) {
        document.getElementById('mapModal').style.display = 'block';
    } else {
        console.error('Map container not found.');
    }
}


function closeMapModal() {
    document.getElementById('mapModal').style.display = 'none';
    document.getElementById('mapContainer').innerHTML = ''; // Clear the map when closing
}
