<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant Details - Plant Codex</title>
    <link rel="icon" href="img/core-img/favicon.ico">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Playfair+Display:wght@700&display=swap"
        rel="stylesheet">

    <!-- Custom Style -->
    <link rel="stylesheet" href="style.css">

    <style>
        body::before {
            background-image: url('images/bg3.jpeg');
        }

        .container {
            max-width: 900px;
            padding-top: 50px;
        }

        .details-card {
            background: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 30px;
            overflow: hidden;
            border: 2px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
        }

        .details-image {
            width: 100%;
            height: 400px;
            overflow: hidden;
        }

        .details-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .details-content {
            padding: 40px;
        }

        .plant-title {
            font-family: 'Playfair Display', serif;
            font-size: 48px;
            color: #1b4332;
            margin-bottom: 10px;
        }

        .scientific-name {
            font-size: 20px;
            color: #4CAF50;
            margin-bottom: 30px;
            font-weight: 500;
        }

        .description-box {
            background: rgba(255, 255, 255, 0.5);
            padding: 25px;
            border-radius: 20px;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.5);
        }

        .description-box h3 {
            font-size: 18px;
            color: #1b4332;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .description-box p {
            line-height: 1.8;
            color: #2d3748;
        }

        .action-buttons {
            display: flex;
            gap: 20px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 15px 30px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #4CAF50, #70c745);
            color: white;
            box-shadow: 0 10px 20px rgba(76, 175, 80, 0.2);
        }

        .btn-secondary {
            background: #ff0000;
            color: white;
            box-shadow: 0 10px 20px rgba(255, 0, 0, 0.1);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
        }

        .qr-notice {
            background: rgba(76, 175, 80, 0.1);
            padding: 15px 20px;
            border-radius: 12px;
            color: #1b4332;
            font-size: 14px;
            margin-bottom: 30px;
            border-left: 4px solid #4CAF50;
        }

        .back-link a {
            color: #718096;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .back-link a:hover {
            color: #4CAF50;
        }

        .error-card {
            text-align: center;
            padding: 60px 40px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 30px;
            backdrop-filter: blur(10px);
        }

        .error-card i {
            font-size: 64px;
            color: #e53e3e;
            margin-bottom: 20px;
        }

        .animate-fade-in {
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .plant-title {
                font-size: 36px;
            }

            .details-image {
                height: 250px;
            }

            .container {
                padding-top: 20px;
            }
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="logo">
                <img src="images/logo.png" alt="Plant Codex">
                <span>Plant Codex</span>
            </a>
        </div>
    </nav>

    <div class="container" id="details-container">
        <!-- Content will be injected by plant-details.js -->
        <div style="text-align: center; padding: 100px;">
            <div class="preloader-circle" style="margin: 0 auto;"></div>
            <p style="margin-top: 20px; color: #4CAF50;">Gathering botanical data...</p>
        </div>
    </div>

    <script src="js/plant-details.js"></script>
</body>

</html>
